{% extends 'new/base1.html'%}
{% block title%} Currencies{% endblock title %}
{% block content  %}

    <div class="content">
        <table>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Code</th>

            </tr>

            {% for i in jik.data.items%}
                {%for j in i%}
                    <tr>
                        <td>{{j.name}}</td>
                        <td>{{j.symbol}}</td>
                        <td>{{j.code}}</td>
                     </tr>
            {% endfor %}
            {% endfor %}

        </table>

    </div>
{% endblock %}
